<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="calculator-container">
    <div class="calculator-display">0</div>
    <div class="calculator-row" id="row-1">
        <button>AC</button>
        <button>Del</button>
        <button>+/-</button>
        <button>%</button>
        <button>/</button>
    </div>
    <div class="calculator-row" id="row-2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button>*</button>
    </div>
    <div class="calculator-row" id="row-3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button>-</button>
    </div>
    <div class="calculator-row" id="row-4">
        <button>3</button>
        <button>2</button>
        <button>1</button>
        <button>+</button>
    </div>
    <div class="calculator-row" id="row-5">
        <button>0</button>
        <button>.</button>
        <button>=</button>

    </div>


</div>


</body>
</html>
