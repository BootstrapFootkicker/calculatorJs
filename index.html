<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/scientific-calculator-lcd" rel="stylesheet">

</head>
<body>
<div class="header-container">
    <div class="header"><------Calculator------></div>
</div>

<div class="calculator-container">
    <div class="calculator-display">
        <div class="display-text">0</div>
    </div>
    <div class="row-container">
        <div class="calculator-row" id="row-1">
            <button class="clear">AC</button>
            <button class="delete">Del</button>
            <button class="operator">/</button>
        </div>
        <div class="calculator-row" id="row-2">
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">*</button>
        </div>
        <div class="calculator-row" id="row-3">
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
        </div>
        <div class="calculator-row" id="row-4">
            <button class="number">3</button>
            <button class="number">2</button>
            <button class="number">1</button>
            <button class="operator">+</button>
        </div>
        <div class="calculator-row" id="row-5">
            <button class="number">0</button>
            <button class="decimal">.</button>
            <button class="evaluate">=</button>

        </div>
    </div>

</div>

<div class="footer">
    <------BootstrapFootkicker----Calculator------>
</div>
</body>
</html>
